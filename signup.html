<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد</title>
    <link href="Css.css" rel="stylesheet">
</head>
<body id="signin-body">
    <div id="signin-div">
        <h1 id="h1-in">تسجيل جديد</h1>
        <form action="register.php" method="post">
            <label id="signupl3">الاسم الأول</label><br>
            <input class="input1" type="text" name="first_name" placeholder="ادخل اسمك الأول" required><br>

            <label id="signupl2">اسم العائلة</label><br>
            <input class="input1" type="text" name="last_name" placeholder="ادخل اسم العائلة" required><br>

            <label id="signupl4">الإيميل</label><br>
            <input class="input1" type="email" name="email" placeholder="ادخل الإيميل" required><br>

            <label id="signupl">اسم المستخدم</label><br>
            <input class="input1" type="text" name="username" placeholder="ادخل اسم المستخدم" required><br>

            <label id="signupl5">كلمة المرور</label><br>
            <input class="input1" type="password" name="password" placeholder="ادخل كلمة المرور" required><br>

            <label id="signupl1">أعد إدخال كلمة المرور</label><br>
            <input class="input1" type="password" name="confirm_password" placeholder="اعد إدخال كلمة المرور" required><br>

            <button class="bt" type="submit">تسجيل</button> 
            <a href="html.html"><button class="bt" type="button">عودة</button></a>
        </form>
    </div>
</body>
</html>
